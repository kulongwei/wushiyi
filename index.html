<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人展示页面</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>雄安●五十一画AI服务</h1>
    </header>

    <main>
        <div class="carousel-container">
            <div class="carousel">
                <img src="pictures/1.png" alt="AI绘画作品1" class="active">
                <img src="pictures/2.png" alt="AI绘画作品2">
                <img src="pictures/3.png" alt="AI绘画作品3">
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="services-container">
            <h2>我们的服务</h2>
            <div class="services-grid">
                <div class="service-card">
                    <i class="fas fa-paint-brush"></i>
                    <h3>AI绘画定制</h3>
                    <p>专业的AI绘画定制服务，将您的想法转化为精美画作</p>
                </div>
                <div class="service-card">
                    <i class="fas fa-image"></i>
                    <h3>图像优化</h3>
                    <p>图片修复、优化和风格转换服务</p>
                </div>
                <div class="service-card">
                    <i class="fas fa-graduation-cap"></i>
                    <h3>AI绘画培训</h3>
                    <p>专业的AI绘画技术指导和培训课程</p>
                </div>
            </div>
        </div>

        <div class="contact-container">
            <h2>联系我们</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>电话：XXX-XXXX-XXXX</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>邮箱：example@example.com</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>地址：河北省雄安新区</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
